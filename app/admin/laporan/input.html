<div class="page-head"></div>
<!-- page head end-->

<!--body wrapper start-->
<div class="wrapper">

  <div class="col-sm-offset-2 col-sm-8">
    <section class="panel">
      <header class="panel-heading">
        Data Laporan Kejahatan
      </header>

      <!-- IMG KEJAHATAN -->
      <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="gambarKejahatan" class="col-lg-2 col-sm-2 control-label">Image</label>
            <div class="col-lg-10">
              <input class="form-control" ng-model="laporanInput.imgURL" id="gambarKejahatan" name="gambarKejahatan" required type="file" placeholder="Judul">
              <canvas style="margin-top:10px" id="canvas"></canvas>
            </div>
          </div>

          <div class="form-group">
            <label for="judul" class="col-lg-2 col-sm-2 control-label">Judul</label>
            <div class="col-lg-10">
              <input class="form-control" ng-model="laporanInput.judul" id="judul_laporan" name="judul_laporan" required type="text" placeholder="Judul Laporan Kejahatan">
            </div>
          </div>

          <!-- DESKRIPSI -->
          <div class="form-group">
            <label for="deskripsi" class="col-lg-2 col-sm-2 control-label">Deskripsi</label>
            <div class="col-lg-10">
              <textarea class="form-control" ng-model="laporanInput.deskripsi" id="deskripsi_laporan" name="deskripsi_laporan" required placeholder="Deskripsi Laporan Kejahatan"></textarea>
            </div>
          </div>

          <!-- JENIS KEJAHATAN SELECT OPTION -->
          <div class="form-group">
            <label for="idJenis" class="col-lg-2 col-sm-2 control-label">Jenis Kejahatan</label>
            <div class="col-lg-10">
              <select class="form-control" ng-model="laporanInput.idJenis" id="idJenis" name="idJenis">
                <option value=""> Pilih Jenis Kejahatan </option>
                <option ng-repeat="j in laporanInput.dataJenis" value="{{j.id}}">
                  {{j.jenis}}</option>
              </select>
            </div>
          </div>

          <!-- LOKASI KEJAHATAN SELECT OPTION -->
          <div class="form-group">
            <label for="idLokasi" class="col-lg-2 col-sm-2 control-label">Lokasi Kejahatan</label>
            <div class="col-lg-10">
              <select class="form-control" ng-model="laporanInput.idLokasi" id="idLokasi" name="idLokasi">
                <option value=""> Pilih Lokasi Kejahatan</option>
                <option ng-repeat="l in laporanInput.dataLokasi" value="{{l.id}}">
                  {{l.lokasi}}</option>
              </select>
            </div>
          </div>

          <!-- WAKTU KEJADIAN: TIME -->
          <div class="form-group">
            <label for="waktu_kejadian" class="col-lg-2 col-sm-2 control-label">Waktu Kejadian</label>
            <div class="col-lg-10">
              <div class="input-group bootstrap-timepicker">
                <input class="form-control" ng-model="laporanInput.waktuKejadian" id="waktu_kejadian" name="waktu_kejadian" required type="time">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">
                    <i class="fa fa-clock-o"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>

          <!-- TANGGAL KEJADIAN: DATE -->
          <div class="form-group">
            <label for="tanggal_kejadian" class="col-lg-2 col-sm-2 control-label">Tanggal Kejadian</label>
            <div class="col-lg-10">
              <div class="input-group bootstrap-timepicker">
                <input class="form-control" ng-model="laporanInput.tanggalKejadian" id="tanggal_kejadian" name="tanggal_kejadian" required type="date">
                <span class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </span>
              </div>
            </div>
          </div>

          <!-- ALAMAT: TEXTAREA -->
          <div class="form-group">
            <label for="deskripsi" class="col-lg-2 col-sm-2 control-label">Alamat</label>
            <div class="col-lg-10">
              <textarea class="form-control" ng-model="laporanInput.alamat" id="alamat_kegiatan" name="alamat_kegiatan" placeholder="Alamat" required></textarea>
            </div>
          </div>

          <!-- CARI LOKASI: GEOCODING -->
          <div class="form-group">
            <label for="geocoding" class="col-lg-2 col-sm-2 control-label">Cari Lokasi</label>
            <div class="col-lg-10">
              <div class="input-group bootstrap-timepicker">
                <input id="geocoding" type="text" placeholder="Cari Lokasi .." class="form-control" onKeyPress='return noenter()'>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">
                    <i class="fa fa-search"></i>
                    &nbsp;Cari
                  </button>
                </span>
              </div>
            </div>
          </div>

          <!-- LATITUDE -->
          <div class="form-group">
            <label for="latitude" class="col-lg-2 col-sm-2 control-label">Latitude</label>
            <div class="col-lg-10">
              <input class="form-control" type="text" ng-model="laporanInput.latitude" id="latitude" name="latitude" required>
            </div>
          </div>

          <!-- LONGITUDE -->
          <div class="form-group">
            <label for="longitude" class="col-lg-2 col-sm-2 control-label">Longitude</label>
            <div class="col-lg-10">
              <input class="form-control" type="text" ng-model="laporanInput.longitude" id="longitude" name="longitude" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-offset-3 col-lg-6">
              <button type="submit" data-ng-click="laporanInput.tambah(laporanInput)" class="btn btn-success btn-block">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>

</div>
