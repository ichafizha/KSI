<div class="page-head">
  <h3>
    Data Lokasi Kejahatan
  </h3>
</div>
<div class="wrapper">
  <div class="col-sm-offset-1 col-sm-10 panel">
    <loading></loading>
    <table ng-table="lokasiView.tableLokasi" datatable="" class="table table-striped" show-filter="true">
      <tr ng-repeat="l in $data">
        <td title="'ID'" filter="{ id: 'text'}" sortable="'id'" width="10%">
          {{l.id}}</td>
        <td title="'Nama Lokasi Kejahatan'" filter="{ lokasi: 'text'}" sortable="'lokasi'">
          {{l.lokasi}}</td>
        <td title="'Action'" width="20%" align="center">
          <button class="btn btn-warning" ng-click="lokasiView.update(l.id, $index)">
            <span class="icon-note"></span>
          </button>
          <button class="btn btn-danger" ng-click="lokasiView.delete(l.id, l.lokasi, $index)">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
