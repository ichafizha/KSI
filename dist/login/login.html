<!-- directive: auth check login disini-->

<div class="login-body login-logo">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1 class="logo-login">Logo CrimeZone</h1>
      </div>
    </div>
  </div>
</div>

<h2 class="form-heading">login</h2>
<div class="container log-row">
  <form class="form-signin">
    <div class="login-wrap">
      <input type="text" name="username" id="username" class="form-control" ng-model="data.email" placeholder="Email" autofocus>
      <input type="password" name="password" id="password" class="form-control" ng-model="data.password" placeholder="Password">
      <button class="btn btn-lg btn-success btn-block" name="submit" id="submit login" ng-click="login.login(data)" type="submit">LOGIN</button>
      <label class="checkbox-custom check-success">
        <a class="pull-right" data-toggle="modal" href="#forgotPass">
          Forgot Password?</a>
      </label>

    </div>

    <!-- Modal -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="<forgotPass></forgotPass>" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Forgot Password ?</h4>
          </div>
          <div class="modal-body">
            <p>Enter your e-mail address below to reset your password.</p>
            <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

          </div>
          <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
            <button class="btn btn-success" type="button">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal -->

  </form>
</div>
