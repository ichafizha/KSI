<div class="page-head"></div>
<!-- page head end-->

<!--body wrapper start-->
<div class="wrapper">

  <div class="col-sm-offset-2 col-sm-8">
    <section class="panel">
      <header class="panel-heading">
        Data Lokasi Kejahatan
      </header>

      <!-- JUDUL -->
      <div class="panel-body">
        <form class="form-horizontal" role="form">

          <div class="form-group">
            <label for="nama_lokasi" class="col-lg-2 col-sm-2 control-label">Nama Lokasi</label>
            <div class="col-lg-10">
              <input class="form-control" ng-model="lokasiInput.namaLokasi" id="name" name="nama_lokasi" required type="text" placeholder="Nama Lokasi">
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-offset-3 col-lg-6">
              <button type="submit" ng-click="lokasiInput.tambah(lokasiInput)" class="btn btn-success btn-block">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>

</div>
