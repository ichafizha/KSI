<div class="page-head">
    <h3>
    Data Laporan Kejahatan
  </h3>
</div>
<loading></loading>
<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <section>
            <div class="col-xs-8 col-sm-8 col-md-4">
                <select class="form-control" ng-model="addLaporan.idLokasi" id="idLokasi" name="idLokasi">
                    <option value="">Pilih Lokasi Kejahatan</option>
                    <option ng-repeat="l in laporanView.dataLokasi" value="{{l.id}}">
                        {{l.lokasi}}</option>
                </select>
            </div>
            <div class="col-xs-8 col-sm-8 col-md-4">
                <select class="form-control" ng-model="addLaporan.idJenis" id="idJenis" name="idJenis">
                    <option value="">Pilih Jenis Kejahatan</option>
                    <option ng-repeat="j in laporanView.dataJenis" value="{{j.id}}">
                        {{j.jenis}}</option>
                </select>
            </div>
            <div class="col-xs-8 col-sm-8 col-md-4">
                <select class="form-control" ng-model="addLaporan.idStatus" id="idStatus" name="idStatus">
                    <option value="">Pilih Status Laporan</option>
                    <option ng-repeat="s in laporanView.dataStatus" value="{{s.id}}">
                        {{s.status}}</option>
                </select>
            </div>
        </section>
        <!-- CONTENT REPEAT -->
        <section ng-repeat="d in laporanView.data">
          <div style="margin-top: 25px" class="col-xs-12 col-sm-6 col-md-12">
              <article class="search-result row">
                  <div class="col-xs-12 col-sm-12 col-md-3">
                      <a href="#" title="Lorem ipsum" class="thumbnail"><img ng-src="{{d.imgURL}}" alt="Lorem ipsum" /></a>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-2">
                      <ul class="meta-search">
                          <li><i class="glyphicon glyphicon-user"></i> <span>{{d.namaWilayah}}</span></li>
                          <li><i class="glyphicon glyphicon-calendar"></i> <span>{{d.tanggalKejadian}}</span></li>
                          <li><i class="glyphicon glyphicon-time"></i> <span>{{d.waktuKejadian}}</span></li>
                          <li><i class="glyphicon glyphicon-tags"></i> <span>{{d.namaJenis}}</span></li>
                          <li><i class="glyphicon glyphicon-eye-open"></i> <span>{{d.statusLaporan}} {{d.tanggalPenanganan}}</span></li>
                      </ul>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
                      <h3>{{d.judulLaporan}}
                      <br>
                      <small>{{d.alamatKejahatan}}</small>
                      </h3>
                      <p> {{d.deskripsiLaporan}} </p>
                      <span class="plus2" ng-click="laporanView.update(d.idLaporan, $index)">
                        <a title="Lorem ipsum"><i class="icon-note"></i></a>
                      </span>
                      <span class="plus" ng-click="laporanView.delete(d.idLaporan, d.judulLaporan, $index)"><a title="Lorem ipsum"><i class="glyphicon glyphicon-trash"></i></a></span>
                  </div>
                  <span class="clearfix borda"></span>
              </article>
          </div>
        </section>
    </div>
</div>
